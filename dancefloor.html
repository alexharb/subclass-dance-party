<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="lib/jQueryRotate.js"></script>
    <link rel="stylesheet" href="lib/animate.css"/>
    <script src="src/dancer.js"></script>
    <script src="src/spinDancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/bounceDancer.js"></script>
    <script src="src/interactiveDancer.js"></script>
  </head>
  
  <body>
    <div class="topbar">
      <span class="title">Super Mario Dance Party</span>
      <button href="#" class="addDancerButton" data-dancer-maker-function-name="makeBlinkyDancer">Boo</button>
      <button href="#" class="addDancerButton" data-dancer-maker-function-name="makeSpinDancer">Peach</button>
      <button href="#" class="addDancerButton" data-dancer-maker-function-name="makeBounceDancer">Mario</button>
      <button href="#" class="addDancerButton" data-dancer-maker-function-name="makeInteractiveDancer">Bowser??</button>
      <button href="#" class="lineUpButton" data-dancer-make-line-up="makeLineUp">Line up!</button>
      <button href="#" class="pairUpButton" data-dancer-make-pair-up="makePairUp">Pair up!</button>
    </div>
    <script src="src/init.js"></script>
  </body>
</html>
