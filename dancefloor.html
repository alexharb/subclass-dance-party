<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="lib/jQueryRotate.js"></script>
    <link rel="stylesheet" href="lib/animate.css"/>
    <script src="src/dancer.js"></script>
    <script src="src/spinDancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/bounceDancer.js"></script>
    <script src="src/interactiveDancer.js"></script>
  </head>
  
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeBlinkyDancer">add a blinky dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeSpinDancer">add a spin dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeBounceDancer">add a bouncing dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeInteractiveDancer">add an interactive dancer</a>
      <a href="#" class="lineUpButton" data-dancer-make-line-up="makeLineUp">make the dancers line up</a>
      <a href="#" class="pairUpButton" data-dancer-make-pair-up="makePairUp">make the dancers pair up</a>
    </div>
    <script src="src/init.js"></script>
  </body>
</html>
